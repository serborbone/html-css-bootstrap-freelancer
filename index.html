<!DOCTYPE html>
<html>

  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Bootstrap Freelancer</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
      <link rel="stylesheet" href="style.css">

  </head>

  <body>

      <header>

          <!-- NAVBAR -->
          <nav class="navbar navbar-expand-md fixed-top navbar-light ms_navbar">
              <div class="container">
                <a class="navbar-brand text-reset text-uppercase" href="#">Star Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav ms-auto mb-0 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link text-reset text-uppercase" aria-current="page" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-reset text-uppercase" href="#">About</a> 
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-reset text-uppercase">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>

          </nav>

          <!-- JUMBOTRON -->
          <section class="ms_jumbo">

              <div class="container">
                  <div class="row pt-5 text-center">

                      <div class="col-12">
                          <img src="img/avatar.svg" class="ms_jumbo-pic" alt="immagine avatar">
                      </div>

                      <div class="row">
                          <h1 class="col-12 text-uppercase ms_header text-white">Start Bootstrap</h1>
                      <div>

                      <div class="row justify-content-center m-auto">
                          <div class="col-2 d-flex align-items-center ms_line"><div class="ms_star-row"></div></div>
                          <div class="col-1 d-flex justify-content-center"><i class="bi bi-star-fill text-white"></i></div>
                          <div class="col-2 d-flex align-items-center ms_line"><div class="ms_star-row"></div></div>
                      </div>

                      <div class="ms_b-row-jumbo text-uppercase text-white">
                          <span>Graphic Artist - </span>
                          <span>Web Designer</span>
                          <span> - Illustrator</span>
                      </div>

                  </div>
              </div>

          </section>

      </header>

      <!-- MAIN -->
      <main class="mt-4">

          <div class="container">

              <!-- PORTFOLIO header -->
              <div class="row mb-3">

                  <h2 class="col-12 text-uppercase ms_header text-center mb-3">Portfolio</h2>
              
                  <div class="row justify-content-center m-auto">
                      <div class="col-2 d-flex align-items-center ms_line"><div class="ms_star-dark-row"></div></div>
                      <div class="col-1 d-flex justify-content-center"><i class="bi bi-star-fill text-dark"></i></div>
                      <div class="col-2 d-flex align-items-center ms_line"><div class="ms_star-dark-row"></div></div>
                  </div>

              </div>              

              <!-- IMMAGINI PORTFOLIO -->
              <div class="row gy-4">

                  <div class="col-12 col-sm-6 col-lg-4"><img src="img/cabin.png" class="img-fluid border rounded-3"></div>
                  <div class="col-12 col-sm-6 col-lg-4"><img src="img/cake.png" class="img-fluid border rounded-3"></div>
                  <div class="col-12 col-sm-6 col-lg-4"><img src="img/circus.png" class="img-fluid border rounded-3"></div>
                  <div class="col-12 col-sm-6 col-lg-4"><img src="img/game.png" class="img-fluid border rounded-3"></div>
                  <div class="col-12 col-sm-6 col-lg-4"><img src="img/safe.png" class="img-fluid border rounded-3"></div>
                  <div class="col-12 col-sm-6 col-lg-4"><img src="img/submarine.png" class="img-fluid border rounded-3"></div>
            
              </div>



          </div>

          <div class="container-fluid ms_about">
              ABOUT
          </div>

      </main>

      <footer>

          <div class="container ms_contact">
              CONTACT ME
          </div>

          <div class="container-fluid ms_footer-nav">
              FOOTER NAV
          </div>
          <div class="container-fluid ms_footer-copy">
              COPYRIGHT
          </div>

      </footer>

      <!-- JAVASCRIPT BOOSTRAP -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>

</html>
